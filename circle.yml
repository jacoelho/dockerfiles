machine:
  ruby:
    version: 2.1.5
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - bundle install
    - bundle exec rake docker:build[memcached]
    - bundle exec rake docker:build[elixir]

test:
  override:
    - bundle exec rake spec:memcached
    - bundle exec rake spec:elixir

deployment:
  production:
    branch: master
    commands:
      - bundle exec rake docker:push[memcached]
      - bundle exec rake docker:push[elixir]
